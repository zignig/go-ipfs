<!DOCTYPE html>
<html>
	<head>
		<!-- Standard Meta -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<!-- Site Properities -->
		<link rel="stylesheet" type="text/css" href="static/css/semantic.css">
		<link rel="stylesheet" type="text/css" href="/static/css/feed.css">
		<script src="/static/js/jquery.min.js"></script>
		<script src="/static/js/feed.js"></script>
	</head>
	<body id="feed">
			<section id="menu-tabs" class="ui main fixed blue pointing filter menu tiny" >
				<span class="item"><img height="30px" src="/static/images/ipfs-logo-128.png"></span>
				<span class="active item "><i class="circular inbox icon"></i>ipfs</span>
				<span class="link item "><i class="circular list layout icon"></i>Tour</span>
				<span class="link item "><i class="circular list layout icon"></i>Config</span>
				<div class="right menu">
					<div class="item">
						<div class="ui icon input">
							<input type="text" id="search" placeholder="Hash">
							<i class="search icon"></i>
						</div>
					</div>
				</div>
			</section>
		<main>
		{{ .data }}
		</main>
	</body>
</html>
